      })(() => window.markmap,null,{"type":"root","depth":0,"content":"","children":[{"type":"heading","depth":1,"payload":{"lines":[1,2]},"content":"Open Web Application Security Project(OWASP)","children":[{"type":"heading","depth":2,"payload":{"lines":[2,3]},"content":"<a href=\"https://owasp.org/www-community/attacks/\" target=\"_blank\">attacks</a>"},{"type":"heading","depth":2,"payload":{"lines":[3,4]},"content":"<a href=\"https://owasp.org/www-community/vulnerabilities/\" target=\"_blank\">vulnerabilities</a>"},{"type":"heading","depth":2,"payload":{"lines":[4,5]},"content":"automated tools","children":[{"type":"list_item","depth":3,"payload":{"lines":[5,6]},"content":"<a href=\"https://owasp.org/www-community/Source_Code_Analysis_Tools\" target=\"_blank\">Static Application Security Testing</a>"},{"type":"list_item","depth":3,"payload":{"lines":[6,7]},"content":"<a href=\"https://owasp.org/www-community/Vulnerability_Scanning_Tools\" target=\"_blank\">Dynamic Application Security Testing (DAST)</a>"},{"type":"list_item","depth":3,"payload":{"lines":[7,8]},"content":"<a href=\"https://owasp.org/www-project-dependency-check/\" target=\"_blank\">OWASP Dependency-Check</a>"}]},{"type":"heading","depth":2,"payload":{"lines":[9,10]},"content":"<a href=\"https://cheatsheetseries.owasp.org/IndexTopTen.html\" target=\"_blank\">2021 Top 10 CheatSheet</a>"},{"type":"heading","depth":2,"payload":{"lines":[10,11]},"content":"2021 -Top 10","children":[{"type":"heading","depth":3,"payload":{"lines":[11,12]},"content":"<a href=\"https://owasp.org/Top10/A01_2021-Broken_Access_Control/\" target=\"_blank\">A01:2021 – Broken Access Control</a>","children":[{"type":"list_item","depth":4,"payload":{"lines":[12,13]},"content":"summary","children":[{"type":"list_item","depth":5,"payload":{"lines":[13,14]},"content":"a weakness that allows an attacker to gain access to user accounts (<a href=\"https:/\" target=\"_blank\">2017</a>/owasp.org/www-project-top-ten/2017/A5_2017-Broken_Access_Control.html)"}]},{"type":"list_item","depth":4,"payload":{"lines":[14,15]},"content":"vulnerabilities","children":[{"type":"list_item","depth":5,"payload":{"lines":[15,16]},"content":"Violation of the principle of least privilege or deny by default, where access should only be granted for particular capabilities, roles, or users, but is available to anyone."},{"type":"list_item","depth":5,"payload":{"lines":[16,17]},"content":"Bypassing access control checks by modifying the URL (parameter tampering or force browsing), internal application state, or the HTML page, or by using an attack tool modifying API requests."},{"type":"list_item","depth":5,"payload":{"lines":[17,18]},"content":"Permitting viewing or editing someone else's account, by providing its unique identifier (insecure direct object references)"},{"type":"list_item","depth":5,"payload":{"lines":[18,19]},"content":"Accessing API with missing access controls for POST, PUT and DELETE."},{"type":"list_item","depth":5,"payload":{"lines":[19,20]},"content":"Elevation of privilege. Acting as a user without being logged in or acting as an admin when logged in as a user."},{"type":"list_item","depth":5,"payload":{"lines":[20,21]},"content":"Metadata manipulation, such as replaying or tampering with a JSON Web Token (JWT) access control token, or a cookie or hidden field manipulated to elevate privileges or abusing JWT invalidation."},{"type":"list_item","depth":5,"payload":{"lines":[21,22]},"content":"CORS misconfiguration allows API access from unauthorized/untrusted origins."},{"type":"list_item","depth":5,"payload":{"lines":[22,23]},"content":"Force browsing to authenticated pages as an unauthenticated user or to privileged pages as a standard user."}]}]},{"type":"heading","depth":3,"payload":{"lines":[24,25]},"content":"<a href=\"https://owasp.org/Top10/A02_2021-Cryptographic_Failures/\" target=\"_blank\">A02:2021-Cryptographic Failures </a>","children":[{"type":"list_item","depth":4,"payload":{"lines":[25,26]},"content":"summary","children":[{"type":"list_item","depth":5,"payload":{"lines":[26,27]},"content":"known previously as <code>Sensitive Data Exposure</code> occur when important stored or transmitted data is compromised (<a href=\"https://owasp.org/www-project-top-ten/2017\" target=\"_blank\">2017</a>/A3_2017-Sensitive_Data_Exposure.html)"}]},{"type":"list_item","depth":4,"payload":{"lines":[27,28]},"content":"vulnerabilities","children":[{"type":"list_item","depth":5,"payload":{"lines":[28,29]},"content":"Is any data transmitted in clear text? This concerns protocols such as HTTP, SMTP, FTP also using TLS upgrades like STARTTLS. External internet traffic is hazardous. Verify all internal traffic, e.g., between load balancers, web servers, or back-end systems."},{"type":"list_item","depth":5,"payload":{"lines":[29,30]},"content":"Are any old or weak cryptographic algorithms or protocols used either by default or in older code?"},{"type":"list_item","depth":5,"payload":{"lines":[30,31]},"content":"Are default crypto keys in use, weak crypto keys generated or re-used, or is proper key management or rotation missing? Are crypto keys checked into source code repositories?"},{"type":"list_item","depth":5,"payload":{"lines":[31,32]},"content":"Is encryption not enforced, e.g., are any HTTP headers (browser) security directives or headers missing?"},{"type":"list_item","depth":5,"payload":{"lines":[32,33]},"content":"Is the received server certificate and the trust chain properly validated?"},{"type":"list_item","depth":5,"payload":{"lines":[33,34]},"content":"Are initialization vectors ignored, reused, or not generated sufficiently secure for the cryptographic mode of operation? Is an insecure mode of operation such as ECB in use? Is encryption used when authenticated encryption is more appropriate?"},{"type":"list_item","depth":5,"payload":{"lines":[34,35]},"content":"Are passwords being used as cryptographic keys in absence of a password base key derivation function?"},{"type":"list_item","depth":5,"payload":{"lines":[35,36]},"content":"Is randomness used for cryptographic purposes that was not designed to meet cryptographic requirements? Even if the correct function is chosen, does it need to be seeded by the developer, and if not, has the developer over-written the strong seeding functionality built into it with a seed that lacks sufficient entropy/unpredictability?"},{"type":"list_item","depth":5,"payload":{"lines":[36,37]},"content":"Are deprecated hash functions such as MD5 or SHA1 in use, or are non-cryptographic hash functions used when cryptographic hash functions are needed?"},{"type":"list_item","depth":5,"payload":{"lines":[37,38]},"content":"Are deprecated cryptographic padding methods such as PKCS number 1 v1.5 in use?"},{"type":"list_item","depth":5,"payload":{"lines":[38,39]},"content":"Are cryptographic error messages or side channel information exploitable, for vulnerabilities in the form of padding oracle attacks?"}]}]},{"type":"heading","depth":3,"payload":{"lines":[40,41]},"content":"<a href=\"https://owasp.org/Top10/A03_2021-Injection/\" target=\"_blank\">A03:2021 – Injection</a>","children":[{"type":"list_item","depth":4,"payload":{"lines":[41,42]},"content":"summary","children":[{"type":"list_item","depth":5,"payload":{"lines":[42,43]},"content":"occurs when invalid data is sent by an attacker into a application in order to make the application do something it was not designed to do (<a href=\"https://owasp.org\" target=\"_blank\">2017</a>/www-project-top-ten/2017/A1_2017-Injection.html)"}]},{"type":"list_item","depth":4,"payload":{"lines":[43,44]},"content":"vulnerabilities","children":[{"type":"list_item","depth":5,"payload":{"lines":[44,45]},"content":"User-supplied data is not validated, filtered, or sanitized by the application."},{"type":"list_item","depth":5,"payload":{"lines":[45,46]},"content":"Dynamic queries or non-parameterized calls without context-aware escaping are used directly in the interpreter."},{"type":"list_item","depth":5,"payload":{"lines":[46,47]},"content":"Hostile data is used within object-relational mapping (ORM) search parameters to extract additional, sensitive records."},{"type":"list_item","depth":5,"payload":{"lines":[47,48]},"content":"Hostile data is directly used or concatenated. The SQL or command contains the structure and malicious data in dynamic queries, commands, or stored procedures."}]}]},{"type":"heading","depth":3,"payload":{"lines":[49,50]},"content":"<a href=\"https://owasp.org/Top10/A04_2021-Insecure_Design/\" target=\"_blank\">A04:2021 – Insecure Design</a>","children":[{"type":"list_item","depth":4,"payload":{"lines":[50,51]},"content":"summary","children":[{"type":"list_item","depth":5,"payload":{"lines":[51,52]},"content":"risks related to design and architectural flaws"}]},{"type":"list_item","depth":4,"payload":{"lines":[52,53]},"content":"vulnerabilities","children":[{"type":"list_item","depth":5,"payload":{"lines":[53,54]},"content":"<a href=\"https://cwe.mitre.org/data/definitions/209.html\" target=\"_blank\">CWE-209: Generation of Error Message Containing Sensitive Information</a>"},{"type":"list_item","depth":5,"payload":{"lines":[54,55]},"content":"<a href=\"https://cwe.mitre.org/data/definitions/256.html\" target=\"_blank\">CWE-256: Unprotected Storage of Credentials</a>"},{"type":"list_item","depth":5,"payload":{"lines":[55,56]},"content":"<a href=\"https://cwe.mitre.org/data/definitions/501.html\" target=\"_blank\">CWE-501: Trust Boundary Violation</a>"},{"type":"list_item","depth":5,"payload":{"lines":[56,57]},"content":"<a href=\"https://cwe.mitre.org/data/definitions/522.html)\" target=\"_blank\">CWE-522: Insufficiently Protected Credentials</a>."}]}]},{"type":"heading","depth":3,"payload":{"lines":[58,59]},"content":"<a href=\"https://owasp.org/Top10/A05_2021-Security_Misconfiguration/\" target=\"_blank\">A05:2021 – Security Misconfiguration</a>","children":[{"type":"list_item","depth":4,"payload":{"lines":[59,60]},"content":"summary","children":[{"type":"list_item","depth":5,"payload":{"lines":[60,61]},"content":"exploit unpatched flaws or access default accounts, unused pages, unprotected files and directories, etc to gain unauthorized access or knowledge of the system (<a href=\"https://owasp.org/www-project-top-ten/2017/A6_2017-Security_Misconfiguration\" target=\"_blank\">2017</a>.html)"}]},{"type":"list_item","depth":4,"payload":{"lines":[61,62]},"content":"vulnerabilities","children":[{"type":"list_item","depth":5,"payload":{"lines":[62,63]},"content":"Missing appropriate security hardening across any part of the application stack or improperly configured permissions on cloud services."},{"type":"list_item","depth":5,"payload":{"lines":[63,64]},"content":"Unnecessary features are enabled or installed (e.g., unnecessary ports, services, pages, accounts, or privileges)."},{"type":"list_item","depth":5,"payload":{"lines":[64,65]},"content":"Default accounts and their passwords are still enabled and unchanged."},{"type":"list_item","depth":5,"payload":{"lines":[65,66]},"content":"Error handling reveals stack traces or other overly informative error messages to users."},{"type":"list_item","depth":5,"payload":{"lines":[66,67]},"content":"For upgraded systems, the latest security features are disabled or not configured securely."},{"type":"list_item","depth":5,"payload":{"lines":[67,68]},"content":"The security settings in the application servers, application frameworks (e.g., Struts, Spring, ASP.NET), libraries, databases, etc., are not set to secure values."},{"type":"list_item","depth":5,"payload":{"lines":[68,69]},"content":"The server does not send security headers or directives, or they are not set to secure values."},{"type":"list_item","depth":5,"payload":{"lines":[69,70]},"content":"The software is out of date or vulnerable."}]}]},{"type":"heading","depth":3,"payload":{"lines":[70,71]},"content":"<a href=\"https://owasp.org/Top10/A06_2021-Vulnerable_and_Outdated_Components/\" target=\"_blank\">A06:2021 – Vulnerable and Outdated Components</a>","children":[{"type":"list_item","depth":4,"payload":{"lines":[71,72]},"content":"summary","children":[{"type":"list_item","depth":5,"payload":{"lines":[72,73]},"content":"relates to components that pose both known and potential security risks ()"}]},{"type":"list_item","depth":4,"payload":{"lines":[73,74]},"content":"vulnerabilities","children":[{"type":"list_item","depth":5,"payload":{"lines":[74,75]},"content":"<a href=\"https://cwe.mitre.org/data/definitions/1104.html\" target=\"_blank\">CWE-1104: Use of Unmaintained Third-Party Components</a>"},{"type":"list_item","depth":5,"payload":{"lines":[75,76]},"content":"If you do not know the versions of all components you use (both client-side and server-side). This includes components you directly use as well as nested dependencies."},{"type":"list_item","depth":5,"payload":{"lines":[76,77]},"content":"If the software is vulnerable, unsupported, or out of date. This includes the OS, web/application server, database management system (DBMS), applications, APIs and all components, runtime environments, and libraries."},{"type":"list_item","depth":5,"payload":{"lines":[77,78]},"content":"If you do not scan for vulnerabilities regularly and subscribe to security bulletins related to the components you use."},{"type":"list_item","depth":5,"payload":{"lines":[78,79]},"content":"If you do not fix or upgrade the underlying platform, frameworks, and dependencies in a risk-based, timely fashion. This commonly happens in environments when patching is a monthly or quarterly task under change control, leaving organizations open to days or months of unnecessary exposure to fixed vulnerabilities."},{"type":"list_item","depth":5,"payload":{"lines":[79,80]},"content":"If software developers do not test the compatibility of updated, upgraded, or patched libraries."},{"type":"list_item","depth":5,"payload":{"lines":[80,81]},"content":"If you do not secure the components’ configurations (see A05:2021-Security Misconfiguration)."}]}]},{"type":"heading","depth":3,"payload":{"lines":[81,82]},"content":"<a href=\"https://owasp.org/Top10/A07_2021-Identification_and_Authentication_Failures/\" target=\"_blank\">A07:2021 – Identification and Authentication Failures</a>","children":[{"type":"list_item","depth":4,"payload":{"lines":[82,83]},"content":"summary","children":[{"type":"list_item","depth":5,"payload":{"lines":[83,84]},"content":"known as <a href=\"https://owasp.org/www-project-top-ten/2017\" target=\"_blank\">Broken Authentication](https://owasp.org/www-project-top-ten/2017/A2_2017-Broken_Authentication.html) includes Common Weakness Enumerations (CWEs) related to identification failures. (2017</a>/A2_2017-Broken_Authentication.html)"}]},{"type":"list_item","depth":4,"payload":{"lines":[84,85]},"content":"vulnerabilities","children":[{"type":"list_item","depth":5,"payload":{"lines":[85,86]},"content":"Permits automated attacks such as credential stuffing, where the attacker has a list of valid usernames and passwords."},{"type":"list_item","depth":5,"payload":{"lines":[86,87]},"content":"Permits brute force or other automated attacks."},{"type":"list_item","depth":5,"payload":{"lines":[87,88]},"content":"Permits default, weak, or well-known passwords, such as &quot;Password1&quot; or &quot;admin/admin&quot;."},{"type":"list_item","depth":5,"payload":{"lines":[88,89]},"content":"Uses weak or ineffective credential recovery and forgot-password processes, such as &quot;knowledge-based answers,&quot; which cannot be made safe."},{"type":"list_item","depth":5,"payload":{"lines":[89,90]},"content":"Uses plain text, encrypted, or weakly hashed passwords data stores (see A02:2021-Cryptographic Failures)."},{"type":"list_item","depth":5,"payload":{"lines":[90,91]},"content":"Has missing or ineffective multi-factor authentication."},{"type":"list_item","depth":5,"payload":{"lines":[91,92]},"content":"Exposes session identifier in the URL."},{"type":"list_item","depth":5,"payload":{"lines":[92,93]},"content":"Reuse session identifier after successful login."},{"type":"list_item","depth":5,"payload":{"lines":[93,94]},"content":"Does not correctly invalidate Session IDs. User sessions or authentication tokens (mainly single sign-on (SSO) tokens) aren't properly invalidated during logout or a period of inactivity."}]}]},{"type":"heading","depth":3,"payload":{"lines":[94,95]},"content":"<a href=\"https://owasp.org/Top10/A08_2021-Software_and_Data_Integrity_Failures/\" target=\"_blank\">A08:2021-Software and Data Integrity Failures</a>","children":[{"type":"list_item","depth":4,"payload":{"lines":[95,96]},"content":"summary","children":[{"type":"list_item","depth":5,"payload":{"lines":[96,97]},"content":"related to software updates, critical data, and CI/CD pipelines without verifying integrity."}]},{"type":"list_item","depth":4,"payload":{"lines":[97,98]},"content":"vulnerabilities","children":[{"type":"list_item","depth":5,"payload":{"lines":[98,99]},"content":"where an application relies upon plugins, libraries, or modules from untrusted sources, repositories, and content delivery networks (CDNs)."},{"type":"list_item","depth":5,"payload":{"lines":[99,100]},"content":"An insecure CI/CD pipeline can introduce the potential for unauthorized access, malicious code, or system compromise"}]}]},{"type":"heading","depth":3,"payload":{"lines":[101,102]},"content":"<a href=\"https://owasp.org/Top10/A09_2021-Security_Logging_and_Monitoring_Failures/\" target=\"_blank\">A09:2021 – Security Logging and Monitoring Failures</a>","children":[{"type":"list_item","depth":4,"payload":{"lines":[102,103]},"content":"summary","children":[{"type":"list_item","depth":5,"payload":{"lines":[103,104]},"content":"known as <a href=\"https://owasp.org/www-project-top-ten/2017\" target=\"_blank\">Insufficient logging and monitoring](https://owasp.org/www-project-top-ten/2017/A10_2017-Insufficient_Logging%2526Monitoring.html) is the bedrock of nearly every major incident. Attackers rely on the lack of monitoring and timely response to achieve their goals without being detected. (2017</a>/A10_2017-Insufficient_Logging%2526Monitoring.html)"}]},{"type":"list_item","depth":4,"payload":{"lines":[104,105]},"content":"vulnerabilities","children":[{"type":"list_item","depth":5,"payload":{"lines":[105,106]},"content":"Auditable events, such as logins, failed logins, and high-value transactions, are not logged."},{"type":"list_item","depth":5,"payload":{"lines":[106,107]},"content":"Warnings and errors generate no, inadequate, or unclear log messages."},{"type":"list_item","depth":5,"payload":{"lines":[107,108]},"content":"Logs of applications and APIs are not monitored for suspicious activity."},{"type":"list_item","depth":5,"payload":{"lines":[108,109]},"content":"Logs are only stored locally."},{"type":"list_item","depth":5,"payload":{"lines":[109,110]},"content":"Appropriate alerting thresholds and response escalation processes are not in place or effective."},{"type":"list_item","depth":5,"payload":{"lines":[110,111]},"content":"Penetration testing and scans by dynamic application security testing (DAST) tools (such as OWASP ZAP) do not trigger alerts."},{"type":"list_item","depth":5,"payload":{"lines":[111,112]},"content":"The application cannot detect, escalate, or alert for active attacks in real-time or near real-time."}]}]},{"type":"heading","depth":3,"payload":{"lines":[113,114]},"content":"<a href=\"https://owasp.org/Top10/A10_2021-Server-Side_Request_Forgery_%28SSRF%29/\" target=\"_blank\">A10:2021 – Server-Side Request Forgery (SSRF)</a>","children":[{"type":"list_item","depth":4,"payload":{"lines":[114,115]},"content":"summary","children":[{"type":"list_item","depth":5,"payload":{"lines":[115,116]},"content":"occur whenever a web application is fetching a remote resource without validating the user-supplied URL. It allows an attacker to coerce the application to send a crafted request to an unexpected destination, even when protected by a firewall, VPN, or another type of network access control list (ACL)"}]},{"type":"list_item","depth":4,"payload":{"lines":[116,117]},"content":"vulnerabilities","children":[{"type":"list_item","depth":5,"payload":{"lines":[117,118]},"content":"If a network architecture is unsegmented, attackers can use connection results or elapsed time to connect or reject SSRF payload connections to map out internal networks and determine if ports are open or closed on internal servers"}]}]}]}]},{"type":"heading","depth":1,"payload":{"lines":[119,120]},"content":"<a href=\"https://capec.mitre.org/about/new_to_capec.html\" target=\"_blank\">Common Attack Pattern Enumerations and Classifications (CAPEC™)</a>","children":[{"type":"list_item","depth":2,"payload":{"lines":[120,121]},"content":"about","children":[{"type":"list_item","depth":3,"payload":{"lines":[121,122]},"content":"&quot;<em>focused on application security and describes the common attributes and techniques employed by adversaries to exploit known weaknesses in cyber-enabled capabilities</em>&quot;"}]},{"type":"list_item","depth":2,"payload":{"lines":[122,123]},"content":"CAPEC Views","children":[{"type":"list_item","depth":3,"payload":{"lines":[123,124]},"content":"<a href=\"https://capec.mitre.org/data/definitions/3000.html\" target=\"_blank\">Domains of Attack</a>"},{"type":"list_item","depth":3,"payload":{"lines":[124,125]},"content":"<a href=\"https://capec.mitre.org/data/definitions/1000.html\" target=\"_blank\">Mechanisms of Attack</a>"}]},{"type":"list_item","depth":2,"payload":{"lines":[125,126]},"content":"<a href=\"https://cwe.mitre.org/\" target=\"_blank\">Common Weakness Enumeration(CWE)</a>","children":[{"type":"list_item","depth":3,"payload":{"lines":[126,127]},"content":"<a href=\"(https://cwe.mitre.org/top25/archive/2022/2022_cwe_top25.html#cwe_top_25)\" target=\"_blank\">2022-top 25</a>"},{"type":"list_item","depth":3,"payload":{"lines":[127,128]},"content":"CWE Views","children":[{"type":"list_item","depth":4,"payload":{"lines":[128,129]},"content":"<a href=\"https://cwe.mitre.org/data/definitions/699.html\" target=\"_blank\">Software Development</a>"},{"type":"list_item","depth":4,"payload":{"lines":[129,130]},"content":"<a href=\"https://cwe.mitre.org/data/definitions/1194.html\" target=\"_blank\">Hardware Design</a>"},{"type":"list_item","depth":4,"payload":{"lines":[130,131]},"content":"<a href=\"https://cwe.mitre.org/data/definitions/1000.html\" target=\"_blank\">Research Concepts</a>"},{"type":"list_item","depth":4,"payload":{"lines":[131,132]},"content":"<a href=\"https://cwe.mitre.org/data/definitions/1008.html\" target=\"_blank\">Architectural Concepts</a>"},{"type":"list_item","depth":4,"payload":{"lines":[132,133]},"content":"<a href=\"https://cwe.mitre.org/data/definitions/1305.html\" target=\"_blank\">CISQ Quality Measures (2020)</a>"}]}]},{"type":"list_item","depth":2,"payload":{"lines":[134,135]},"content":"<a href=\"https://www.cve.org/\" target=\"_blank\">Common Vulnerabilities and Exposures (CVE)</a>"},{"type":"list_item","depth":2,"payload":{"lines":[135,136]},"content":"<a href=\"https://www.first.org/cvss/\" target=\"_blank\">Common Vulnerability Scoring System (CVSS)</a>"}]},{"type":"heading","depth":1,"payload":{"lines":[137,138]},"content":"<a href=\"https://attack.mitre.org/\" target=\"_blank\">Adversarial Tactics, Techniques &amp; Common Knowledge (ATT&amp;CK)</a>","children":[{"type":"list_item","depth":2,"payload":{"lines":[138,139]},"content":"about","children":[{"type":"list_item","depth":3,"payload":{"lines":[139,140]},"content":"&quot;<em>focused on network defense and describes the operational phases in an adversary’s lifecycle, pre and post-exploit and details the specific tactics, techniques, and procedures (TTPs) that advanced persistent threats (APT) use to execute their objectives while targeting, compromising, and operating inside a network.</em>&quot;"},{"type":"list_item","depth":3,"payload":{"lines":[140,141]},"content":"&quot;<em>designed to support cybersecurity by providing a framework for threat modeling, penetration testing, defense development and similar cybersecurity exercises</em>&quot;"}]}]}],"payload":{}},{})</script>
